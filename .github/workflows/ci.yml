name: Linting and Unit Testing

on:
  pull_request:
    branches-ignore:
      - production
  workflow_dispatch:
  workflow_call:
    outputs:
      key:
        description: 'Cache key for the current branch'
        value: ${{ jobs.lint.outputs.cache-key }}
    inputs:
      source:
        required: true
        type: string
      reference:
        required: false
        type: string

env:
  NODE_VERSION: 20

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - gesture-firebase
          - gesture-firebase-user
    env:
      PROJECT_PATH: ${{ matrix.project }}/functions
      PACKAGE_LOCK_PATH: ${{ matrix.project }}/functions/package-lock.json
    name: Lint and Test for ${{ matrix.project }}
    outputs:
      cache-key: ${{ steps.cache-key.outputs.CACHE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Define cache key
        id: cache-key
        env:
          CACHE_KEY: ${{ matrix.project }}-npm-${{ env.NODE_VERSION }}-${{ runner.os }}-${{ hashFiles( env.PACKAGE_LOCK_PATH ) }}
        run: echo "CACHE_KEY=${{ env.CACHE_KEY }}" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        id: dependencies-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/node_modules
          key: ${{ steps.cache-key.outputs.CACHE_KEY }}

      - name: Install dependencies
        if: steps.dependencies-cache.outputs.cache-hit != 'true'
        run: cd ${{ env.PROJECT_PATH }} && npm i

      - name: Run ESLint
        run: cd ${{ env.PROJECT_PATH }} && npm run lint

      - name: Compile Typescript
        run: cd ${{ env.PROJECT_PATH }} && npx tsc

      - name: Run Unit Tests
        run: cd ${{ env.PROJECT_PATH }} && npm test
