name: Linting and Unit Testing

on:
  pull_request:
    branches-ignore:
      - production
  workflow_dispatch:
  workflow_call:
    inputs:
      source:
        required: true
        type: string
      reference:
        required: false
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_ACCESS_TOKEN:
        required: true

env:
  NODE_VERSION: 20

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - gesture-firebase
          - gesture-firebase-user
    env:
      PATH: ${{ matrix.project }}/functions
    name: Lint and Test for ${{ matrix.project }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        id: dependencies-cache
        uses: actions/cache@v4
        env:
          PACKAGE_LOCK_PATH: ${{ env.PATH }}/package-lock.json
        with:
          path: ${{ env.PATH }}/node_modules
          key: main-npm-${{ env.NODE_VERSION }}-${{ runner.os }}-${{ hashFiles( env.PACKAGE_LOCK_PATH ) }}

      - name: Install Gesture Firebase dependencies
        if: steps.main-dependencies.outputs.cache-hit != 'true'
        run: cd ${{ env.PATH }} && npm i

      - name: Compile Gesture Firebase Typescript
        run: cd ${{ env.PATH }} && npx tsc

      - name: Run Gesture Firebase ESLint
        run: cd ${{ env.PATH }} && npm run lint

      - name: Run Gesture Firebase Unit Tests
        run: cd ${{ env.PATH }} && npm test
